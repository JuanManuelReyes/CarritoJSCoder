<!DOCTYPE html>
<html>

<head>
    <!-- Marcado -->
    <meta charset="UTF-8">
    <!-- Metas -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="PEDIDOS, PEDIR, DELIVERY">
    <meta name="description" content="Realiza el pedido de tu funda personalizada de forma rapida y segura1">
    <!-- Estilos Generales-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Estilos Dark/Light Mode -->
    <link rel="stylesheet" href="./styles/buttonStyles.css">
    <link rel="stylesheet" href="./styles/darkModeStyles.css">
    <link rel="stylesheet" href="./styles/lightModeStyles.css" class="tema">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Icono -->
    <link rel="icon" href="./media/page-Elements/icon.png">
    <!-- Titulo -->
    <title>Pedidos - Sigma</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="headerDiv">
            <div class="headerLogo">
                <a href="#" class="headerLogo-a"><img src="./media/page-Elements/Logotipo Sigma PNG.png"
                        alt="" class="headerLogo-img"></a>
            </div>
            <div class="headerNav paginas">
                <ul class="headerNav-ul">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">CATALOGO</a></li>
                    <li><a href="#">PEDIDOS</a></li>
                    <li><a href="#">PREGUNTAS FRECUENTES</a></li>
                    <li><a href="#">SOBRE MI</a></li>
                    <li><a href="#">SOPORTE</a></li>
                </ul>
            </div>
            <div class="menuIcon">
                <div class="boton-off"><i class="fas fa-bars menu-btn"></i></div>
            </div>
        </div>
    </header>
    <div class="headerBorder"></div>

    <!--Carrito de Compras-->

    <div class="container">
        <h1>Mi Carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sumar/Restar</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Su Carrito está Vacío - Comienza a Comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>





    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Producto</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>Precio</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>Cantidad</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>Total</span></td>
    </template>

    <!-- Boton para DarkMode -->
    <div class="darkMode">
        <h6>Dark Mode</h6>
        <label class="switch">
            <input type="checkbox" class='checkbox'>
            <span class="slider round"></span>
        </label>
    </div>

    <div class="footerBorder"></div>
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footerLogoDiv"><a href="#" class=""><img class="footerLogo"
                    src="./media/page-Elements/Logotipo Sigma PNG.png"></a>
        </div>
        <div class="footerItemDiv">
            <ul class="footerItem paginas">
                <li>
                    <a href="#">HOME</a>
                </li>
                <i class="fas fa-circle"></i>
                <li>
                    <a href="#">CATALOGO</a>
                </li>
                <i class="fas fa-circle"></i>
                <li>
                    <a href="#">PEDIDO</a>
                </li>
                <i class="fas fa-circle"></i>
                <li>
                    <a href="#">PREGUNTAS FRECUENTES</a>
                </li>
                <i class="fas fa-circle"></i>
                <li>
                    <a href="#">SOBRE MI</a>
                </li>
                <i class="fas fa-circle"></i>
                <li>
                    <a href="#">SOPORTE</a>
                </li>
            </ul>
        </div>
        <div class="footerCopyRight">
            <p><i class="far fa-copyright"></i> All Right Reserved <a class="footerCyberTec" target="blank"
                    href="https://instagram.com/cybertec.uy"> CyberTec <img class="logoCyberTec"
                        src="./media/page-Elements/Logo PNG.png" alt="CyberTec"></a></p>
        </div>
        </footer>
        <!--Scripts-->

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/9acf944361.js" crossorigin="anonymous"></script>

        <!-- SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Main JS -->
        <script src="./js/carrito.js"></script>
</body>

</html>
